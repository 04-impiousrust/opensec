<!DOCTYPE html>
<html>
<head>
    <title>Resources</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        a { color: #90caf9; }
        a.button {
            background: #1e88e5;
            color: #fff;
            padding: 8px 12px;
            text-decoration: none;
            border-radius: 4px;
        }
        ul { list-style-type: none; padding: 0; }
        li {
            background: #1e1e1e;
            margin: 8px 0;
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Resources</h1>
    <a href="{% url 'resource_add' %}" class="button">Add Resource</a>
    <ul>
        {% for resource in resources %}
        <li>
            <a href="{{ resource.url }}">{{ resource.description }}</a> - {{ resource.category.name }} - Upvotes: {{ resource.upvotes }}
            <a href="{% url 'resource_upvote' resource.pk %}" class="button">Upvote</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
