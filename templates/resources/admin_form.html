<!DOCTYPE html>
<html>
<head>
    <title>Resource Form</title>
    <style>
        body {
            background-color: #121212;
            color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        a { color: #90caf9; }
        button {
            background: #1e88e5;
            color: #fff;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 12px;
        }
        input, select, textarea {
            background: #1e1e1e;
            color: #f0f0f0;
            border: 1px solid #444;
            border-radius: 4px;
            padding: 6px 10px;
        }
        form p {
            margin: 12px 0;
        }
    </style>
</head>
<body>
    <h1>{% if object %}Edit{% else %}Add{% endif %} Resource</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</body>
</html>
